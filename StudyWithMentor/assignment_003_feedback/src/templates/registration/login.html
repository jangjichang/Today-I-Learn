<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>register.html</title>

    <!-- Bootstrap core CSS -->
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="." method="post" class="form-signin">{% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">로그인</h1>

      <!--<label for="id_username">Username:</label>-->
      <!--<input type="text" name="username" maxlength="150" autofocus="" required="" id="id_username">-->
      {% if form.errors %}
        <p> {{ form.non_field_errors }} </p>
      {% endif %}
      <label class="sr-only" for="{{ form.username.id_for_label }}">Username:</label>
      <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" placeholder="아이디" required autofocus>

      <label class="sr-only" for="{{ form.password.id_for_label }}">Password:</label>
      <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" placeholder="비밀번호" required>

      <div class="checkbox mb-3"></div>
      <input type="submit" value="Log In" class="btn btn-lg btn-primary btn-block"/>
      <input type="hidden" name="next" value="{{ next }}" />
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
