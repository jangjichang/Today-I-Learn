<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>password_change_form.html</title>

    <!-- Bootstrap core CSS -->
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="." method="post" class="form-signin">{% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">비밀번호 변경</h1>

      <!--<label for="id_username">Username:</label>-->
      <!--<input type="text" name="username" maxlength="150" autofocus="" required="" id="id_username">-->
      {% if form.errors %}
        <p> {{ form.old_password.errors }} </p>
        <p> {{ form.new_password1.errors }} </p>
        <p> {{ form.new_password2.errors }} </p>
      {% endif %}
      <label class="sr-only" for="{{ form.old_password.id_for_label }}">Old Password:</label>
      <input type="password" name="{{ form.old_password.name }}" id="{{ form.old_password.id_for_label }}" class="form-control" placeholder="기존 비밀번호" required autofocus>

      <label class="sr-only" for="{{ form.new_password1.id_for_label }}">New Password:</label>
      <input type="password" name="{{ form.new_password1.name }}" id="{{ form.new_password1.id_for_label }}" class="form-control" placeholder="새 비밀번호" required>

      <label class="sr-only" for="{{ form.new_password2.id_for_label }}">New Password:</label>
      <input type="password" name="{{ form.new_password2.name }}" id="{{ form.new_password2.id_for_label }}" class="form-control" placeholder="새 비밀번호 확인" required>

      <div class="checkbox mb-3"></div>
      <input type="submit" value="Register" class="btn btn-lg btn-primary btn-block"/>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
